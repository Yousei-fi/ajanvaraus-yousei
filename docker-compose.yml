version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ajanvaraus
      POSTGRES_PASSWORD: ajanvaraus
      POSTGRES_DB: ajanvaraus
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://ajanvaraus:ajanvaraus@db:5432/ajanvaraus
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: https://ajanvaraus.yousei.fi/api
    depends_on:
      - backend
    ports:
      - "4173:80"

volumes:
  db_data:
